<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顺丰优选商城登录</title>
    <link rel="stylesheet"  type="text/css" href="css/reset.css">
    <link rel="stylesheet"  type="text/css" href="css/login.css">
</head>

<body>
    <!-- -------------------header--------------------------- -->
    <div class="header">
        <a href="http://www.sfbest.com">
            <img src="https://passport.sfbest.com/images/logo.png" class="header_mr20">
            <span>欢迎登录</span>
        </a>
    </div>
    <!-- -------------------中间内容--------------------------- -->
    <div class="login_main clear">
        <div class="pic">
            <a href="" target="_blank">
                <img src="https://passport.sfbest.com//image/57248a32/57248a32b7613f9987f42fd3d7219351.jpg">
            </a>
        </div>
        <!-- login -->
        <div class="login">
            <div class="login_header">
                <span>登录</span>
                <a href="">免费注册 <i class="icon"></i></a>
            </div>
            <div class="login_box clear">
                <ul class="loginnav">
                    <li class="curr edLoginLi" mark="sfbest">
                        <div class="d01"><em></em>优选账号</div>
                    </li>
                    <li class="nexpress edLoginLi" style="border-right: none;"><em></em>速运账号</li>
                </ul>
                <div class="logincon">
                    <ul class="phone_ul">
                        <form action="">
                            <!-- 用户名 -->
                            <li>
                                <!-- ----错误提示 -->
                                <div class="loginErroBox">
                                    <div class="loginErro">
                                        <span class="erroIcon"></span>
                                        <span class="erroTips">提示</span>
                                    </div>
                                </div>
                                <div class="loginPhone">
                                    <div class="phone-icon">
                                        <span class="icon"></span>
                                    </div>
                                    <div class="phone-ipt">
                                        <input type="text" placeholder="请输入手机号/邮箱/用户名">
                                    </div>
                                </div>
                            </li>
                            <!-- 密码 -->
                            <li class="m-t14">
                                <div class="padPhone">
                                    <div class="phone-icon"><span class="icon"></span></div>
                                    <div class="phone-ipt">
                                        <input type="password" placeholder="请输入密码" value="">
                                    </div>
                                </div>
                            </li>
                            <!-- 验证码 -->
                            <li class="m-t14">
                                <div class="loginVcode">
                                    <div class="phone-icon"><span class="icon"></span></div>
                                    <div class="phone-ipt">
                                        <input type="text" placeholder="请输入验证码">
                                        <img class="code_img floatright" src="https://ssom-cas.sfbest.com/cas/vcode">
                                    </div>
                                </div>
                            </li>
                            <!-- 登录 -->
                            <li class="m-t45">
                                <a href="" class="login_btn">登录</a>
                            </li>
                            <!-- 手机验证码登录&忘记密码 -->
                            <li>
                                <div class="phon-w1">
                                    <a href="" class="floatleft">手机验证登录 &gt; </a>
                                    <a href="" class="floatright">忘记密码?</a>
                                </div>
                            </li>
                        </form>
                    </ul>
                    <ul class="blink">
                        <!-- QQ -->
                        <li>
                            <div>
                                <span class="s1"><i></i></span>
                                <a href="">
                                    <span class="s2">QQ</span>
                                </a>
                            </div>
                        </li>
                        <!-- 微博 -->
                        <li>
                            <div>
                                <span class="s1"><i class="icon2"></i></span>
                                <a href="">
                                    <span class="s2">新浪微博</span>
                                </a>
                            </div>
                        </li>
                        <!-- 支付宝 -->
                        <li>
                            <div>
                                <span class="s1"><i class="icon4"></i></span>
                                <a href="">
                                <span class="s2">支付宝</span>
                                </a>
                            </div>
                        </li>
                        <!-- 微信 -->
                        <li>
                            <div>
                                <span class="s1"><i class="icon5"></i></span>
                                <a href="">
                                <span class="s2">微信</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- -------------------footer--------------------------- -->
    <div class="footer">
        <span>
            <a href="" class="footerlink1">关于我们</a> |&nbsp;
            <a href="" class="footerlink1">联系我们</a> |&nbsp;
            <a href="" class="footerlink1">招聘人才</a> |&nbsp;
            <a href="" class="footerlink1">友情链接</a>
        </span>
        <p>
            北京顺丰电子商务有限公司<br>
            北京市公安局顺义分局备案11011302000890号|
            <a href="" target="_blank" class="footerlink1">京ICP备12011349号</a>
            |
            <a href="" target="_blank" class="footerlink1">企业营业执照</a>
            <br>
            Copyright© 顺丰优选 sfbest.com 版权所有
            <br>
        </p>
    </div>
</body>

</html>
